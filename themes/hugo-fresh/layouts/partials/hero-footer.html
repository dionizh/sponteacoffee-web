{{- $hero        := .Site.Params.hero }}
{{- $clientLogos := index $hero "clientlogos" }}
<div class="hero-foot mb-20">
  <div class="container">
    <a href="https://hrhackathon-remote-work-hr.devpost.com/project-gallery">
      <div class="title-wrapper has-text-centered">
        <h3 class="title is-2">Winner of</h3>
      </div>
      <div class="tabs is-centered">
        <ul>
          {{- range $clientLogos }}
          <li>
            <a>
              <img class="partner-logo" src="{{ printf "/images/%s" . | relURL }}">
            </a>
          </li>
          {{- end }}
        </ul>
      </div>
    </a>
  </div>
</div>
